version: '3.8'

services:
  app:
    build: .
    container_name: dnd-table-app
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - PASSWORD_HASH=${PASSWORD_HASH:-}
      - SESSION_SECRET=${SESSION_SECRET:-dnd-session-secret-change-me}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/login', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - dnd-network

  ngrok:
    image: ngrok/ngrok:latest
    container_name: dnd-table-ngrok
    entrypoint: ["ngrok", "http", "app:3000", "--log=stdout"]
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    networks:
      - dnd-network
    ports:
      - "4040:4040"  # ngrok web interface - visit http://localhost:4040 to see your public HTTPS URL

networks:
  dnd-network:
    driver: bridge

